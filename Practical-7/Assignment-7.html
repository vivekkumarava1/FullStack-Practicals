<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical:-7</title>
    <style>
        .container {
            width: 100%;
            height: 500px;
            border: 2px solid pink;
        }
        
        .container::after {
            container: '';
            display: block;
            clear: both;
        }
        
        .header {
            width: 100%;
            height: 80px;
            background-color: blanchedalmond;
            margin: 10px;
            margin-right: 10px;
        }
        
        .box {
            width: 100%;
            height: 400px;
            border: 2px solid red;
        }
        
        .left {
            width: 18%;
            height: 400px;
            border: 2px solid yellow;
        }
        
        .leftup {
            width: 100%;
            height: 200px;
            border: 2px solid brown;
        }
        
        .leftdown {
            width: 100%;
            height: 200px;
            border: 2px solid black;
        }
        
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        
        .content {
            width: 78%;
            height: 400px;
            border: 2px solid blue;
            float: right;
        }
        
        .box1 {
            width: 100%;
            height: 100px;
            border: 2px solid greenyellow;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 style="color: black;font-size: 70px;text-align: center;">Header</h1>

        </div>

        <div class="box">
            <div class="content">

            </div>
            <div class="left">

                <div class="leftup"></div>
                <div class="leftdown"></div>

            </div>


            <div class="box1"></div>
        </div>
    </div>


</body>

</html>
